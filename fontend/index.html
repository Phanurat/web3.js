<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz with Rewards</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
</head>

<body>
    <h1>Math Quiz - Win Rewards!</h1>

    <!-- ปุ่มสำหรับเชื่อมต่อ MetaMask -->
    <button id="loginButton" onclick="connectMetaMask()">Connect MetaMask</button>

    <!-- แสดงบัญชีผู้ใช้หลังเชื่อมต่อ -->
    <p id="accountDisplay"></p>

    <!-- ส่วนแสดงโจทย์คณิตศาสตร์ -->
    <div id="mathChallenge" style="display:none;">
        <p>Solve this: <span id="num1"></span> + <span id="num2"></span> = ?</p>
        <input type="number" id="answer" placeholder="Enter your answer">
        <button id="submitAnswer">Submit Answer</button>
        <p id="result"></p>
    </div>

    <script>
        let web3;
        let userAccount;
        const contractAddress = "0xD48BAb709d19B0b878016dEF4aeE6544D5A6C819";  // ใส่ Smart Contract Address ที่ได้จากการ deploy
        const abi = [

            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "user",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "RewardSent",
                "type": "event"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "name": "balances",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "user",
                        "type": "address"
                    }
                ],
                "name": "rewardUser",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "withdraw",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "stateMutability": "payable",
                "type": "receive"
            }
        ];

        // ฟังก์ชันเชื่อมต่อ MetaMask กับ BSC Testnet
        async function connectMetaMask() {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];

                    // แสดงที่อยู่ของบัญชี
                    document.getElementById("accountDisplay").textContent = "Connected: " + userAccount;

                    // ซ่อนปุ่มล็อกอินและแสดงส่วนการตอบโจทย์
                    document.getElementById("loginButton").style.display = 'none';
                    document.getElementById("mathChallenge").style.display = 'block';

                    // สร้างโจทย์คณิตศาสตร์
                    generateMathChallenge();
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        // ฟังก์ชันสร้างโจทย์คณิตศาสตร์
        let num1, num2;
        function generateMathChallenge() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            document.getElementById("num1").textContent = num1;
            document.getElementById("num2").textContent = num2;
        }

        // ฟังก์ชันตรวจสอบคำตอบและโอนเหรียญ
        document.getElementById("submitAnswer").addEventListener("click", async function () {
            const answer = parseInt(document.getElementById("answer").value);
            if (answer === num1 + num2) {
                document.getElementById("result").textContent = "Correct! Sending reward...";

                // สร้าง instance ของ smart contract
                const contract = new web3.eth.Contract(abi, contractAddress);

                // ส่งธุรกรรมเพื่อโอนเหรียญรางวัลให้ผู้ใช้
                contract.methods.rewardUser(userAccount).send({
                    from: userAccount
                })
                    .on('receipt', function (receipt) {
                        document.getElementById("result").textContent = "Reward sent!";
                    })
                    .on('error', function (error) {
                        document.getElementById("result").textContent = "Error: " + error.message;
                    });
            } else {
                document.getElementById("result").textContent = "Wrong answer, try again!";
            }
        });
    </script>
</body>

</html>
